<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Logger Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1>Expense LoggerðŸ“‰</h1>

        <!-- output list -->
        <ul class="item-list"></ul>
      </div>

      <section>
        <form class="new-item-form">
          <div class="field">
            <label>Type:</label>
            <select id="type">
              <option disabled selected>Transaction</option>
              <option value="invoice">Invoice</option>
              <option value="payment">Payment</option>
            </select>
          </div>
          <div class="field">
            <label>To / From:</label>
            <input type="text" id="tofrom" />
          </div>
          <div class="field">
            <label>Details:</label>
            <input type="text" id="details" />
          </div>
          <div class="field">
            <label>Amount ($):</label>
            <input type="number" id="amount" />
          </div>
          <button>+</button>
        </form>
      </section>
    </main>
    <footer>Copyright &copy; Caveman 2022 - TypeScript Project</footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
